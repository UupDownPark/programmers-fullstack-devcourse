<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <style>
      img {
        width: 50%;
        height: 50%;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .name {
        font: bold;
      }
      .box {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>마켓</h1>
    <a href="./orderlist">orderlist</a>
    <div class="container">
      <div class="box">
        <img src="./img/redRacket.png" alt="" />
        <p class="name">redRacket</p>
        <input
          type="button"
          value="1"
          onclick="location.href = '/order?productId=1'"
        />
      </div>
      <div class="box">
        <img src="./img/blueRacket.png" alt="" />
        <p class="name">blueRacket</p>
        <input type="button" value="2" onclick="alert('1')" />
      </div>
      <div class="box">
        <img src="./img/blackRacket.png" alt="" />
        <p class="name">blackRacket</p>
        <input type="button" value="3" onclick="alert('1')" />
      </div>
    </div>
  </body>
</html>
